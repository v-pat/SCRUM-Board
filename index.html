<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
    <style>
        .unselect-border {
            border: '1px solid !important';
        }
    </style>
</head>

<body onload="createMultipleTaskCard(null)">

    <nav class="navbar navbar-light bg-primary p-2 justify-content-between">
        <span class="navbar-brand h1 text-white">Navbar</span>
        <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Create new task
        </button>
    </nav>
    <div class="p-4 ">
        <div class="d-flex align-items-center justify-content-between">
            <div class="col-md-3 mb-4">
                <label>Filter by assignee</label>
                <select class="form-select" id="filterByAssignee" onchange="filterTasksByAssignee()">
                    <option value="" selected>Select assignee</option>
                    <option value="pravin">pravin</option>
                    <option value="vaibhav">vaibhav</option>
                    <option value="saurabh">saurabh</option>
                </select>
            </div>
            <div class="d-flex align-items-center justify-content-end">
                <button class="btn btn-danger" onclick="deleteTask()">
                    Delete Selected Task
                </button>
            </div>
        </div>
        <p class="message mb-2">All your Tickets are listed below.</p>
        <div class="d-flex flex-row">
            <div id="toDoCol" class="col-4 ml-3 p-2" style="height: 100vh;" ondrop="drop(event)"
                ondragover="allowDrop(event)">
                <div class="w-100 bg-white mb-2">
                    <h4>To Do</h4>
                </div>

            </div>
            <div id="inProgressCol" class="col-4 ml-3 p-2" style="height: 100vh;" ondrop="drop(event)"
                ondragover="allowDrop(event)">
                <div class="w-100 bg-white  mb-2">
                    <h4>In Progress</h4>
                </div>

            </div>
            <div id="doneCol" class="col-4 ml-3 p-2" style="height: 100vh;" ondrop="drop(event)"
                ondragover="allowDrop(event)">
                <div class="w-100 bg-white  mb-2">
                    <h4>Done</h4>
                </div>

            </div>
        </div>

    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="p-2">
                        <div class="form-group mb-2">
                            <label>Task name</label>
                            <input id="newTaskNameField" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Assigne</label>
                            <select id="createTastAssigneDropdown" class="form-select">
                                <option value="" selected>Select assignee</option>
                                <option value="pravin">pravin</option>
                                <option value="vaibhav">vaibhav</option>
                                <option value="saurabh">saurabh</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" onclick="createNewtask()" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
